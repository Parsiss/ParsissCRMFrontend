<mat-card>
    <mat-card-header>
        {{ name }}
    </mat-card-header>
    <mat-card-content>
        <app-detail-page [id]="id" [patientName]="patientName"></app-detail-page>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="SaveChanges()">{{'save' | translate}}</button>
    </mat-card-actions>
</mat-card>
