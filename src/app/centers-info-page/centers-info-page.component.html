<div style="display: flex; flex-direction: row;">
    <button mat-raised-button (click)="openDialog()">Add</button>
    <div style="display: flex; flex-direction: column;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container [matColumnDef]="field" *ngFor="let field of displayedColumns">
                <th mat-header-cell *matHeaderCellDef>{{ field | translate}}</th>
                <td mat-cell *matCellDef="let element"> {{element[field]}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
