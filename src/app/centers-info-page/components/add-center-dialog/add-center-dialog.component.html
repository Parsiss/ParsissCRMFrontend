<mat-card>
  <mat-card-header>
    <mat-card-title>Center</mat-card-title>
    <mat-card-subtitle>Add</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input [(ngModel)]="data.name" name="name" matInput>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button [mat-dialog-close]="data">Add</button>
  </mat-card-actions>
</mat-card>
