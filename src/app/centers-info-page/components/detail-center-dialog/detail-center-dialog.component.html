<mat-card>
<mat-card-header>
    <mat-card-title>Center</mat-card-title>
    <mat-card-subtitle>{{ editable ? "Edit" : "View" }}</mat-card-subtitle>
    <mat-icon *ngIf="!editable" (click)="enableEdit()">edit</mat-icon>
</mat-card-header>

<mat-card-content>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>
    </form>
</mat-card-content>

<mat-card-actions *ngIf="editable">
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button [mat-dialog-close]="processResult()">Accept</button>
</mat-card-actions>

<mat-card-actions *ngIf="!editable">
    <button mat-button (click)="dialogRef.close()">Close</button>
</mat-card-actions>

</mat-card>
