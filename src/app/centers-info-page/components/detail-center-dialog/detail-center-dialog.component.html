<mat-card>
<mat-card-header>
    <mat-card-title>{{"center" | translate}}</mat-card-title>
    <mat-card-subtitle>{{ (editable ? "edit" : "view") | translate }}</mat-card-subtitle>
    <mat-icon *ngIf="!editable" (click)="enableEdit()">edit</mat-icon>
</mat-card-header>

<mat-card-content>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>{{'name' | translate}}</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>
    </form>
</mat-card-content>

<mat-card-actions *ngIf="editable">
    <button mat-button (click)="dialogRef.close()">{{'cancel' | translate}}</button>
    <button mat-button [mat-dialog-close]="processResult()">{{"accept" | translate}}</button>
</mat-card-actions>

<mat-card-actions *ngIf="!editable">
    <button mat-button (click)="dialogRef.close()">{{'close' | translate}}</button>
</mat-card-actions>

</mat-card>
