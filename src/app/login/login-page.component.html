<mat-card>
  <mat-card-title>{{'Login' | translate}}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="{{'Username' | translate}}" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="{{'Password' | translate}}" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>{{'Login' | translate}}</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
